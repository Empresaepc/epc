<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
FORMULÁRIO DE PEDIDO 
    </div>


          
     

     <div class="titleinputfield">
    Para solicitar a carta de condução, deve preencher o seguinte formulário com as informações corretas.
    </div>

     <br>

 <form action="message.php" method="POST" class="login active">

    <div class="form">
       <div class="inputfield">
          <label>NOME E APELIDO</label>
          <input type="text" name="nom" class="input" required>
       </div> 

       <div class="inputfield">
          <label>SEXO  </label>
          <div class="custom_select" >
           <select name="sexe" id="sexe" required>
              <option value="MASCULINO">MASCULINO</option>
             
              <option value="FEMININO">FEMININO</option>
            </select>
          </div>
       </div> 

        <div class="inputfield">
          <label>PAIS</label>
          <input type="text" name="pays" id="pays"class="input" required>
       </div> 

        <div class="inputfield">
          <label>NOME DA CIDADE</label>
          <input type="text" name="ville" class="input" required>
       </div>  

         <div class="inputfield">
          <label>ENDEREÇO DE RESIDÊNCIA</label>
          <textarea name="adresse" class="textarea" required ></textarea>
       </div> 

       <div class="inputfield">
          <label>NUMERO WHATSAPP</label>
          <input type="Number" name="whatsapp" class="input" required>
       </div>  
  
        <div class="inputfield">
          <label>ENDERECO EMAIL</label>
          <input type="email" name="email" class="input" required>
       </div> 
     
    
       <div class="inputfield">
          <label>CATEGORIA DE LICENÇAS</label>
          <div class="custom_select" >
           <select name="categorie" id="categorie" required>
              <option value="A">A</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="AM">AM</option>
                <option value="B">B</option>
                <option value="B1">B1</option>
                <option value="BE">BE</option>
                <option value="C">C</option>
                <option value="C1">C1</option>
                <option value="CE">CE</option>
                <option value="C1E">C1E</option>
                <option value="D">D</option>
                <option value="D1">D1</option>
                <option value="DE">DE</option>
                <option value="D1E">D1E</option>
                <option value="T">T</option>

            </select>
          </div>
       </div>
     
      <div class="inputfield">
        <input type="submit" value="FAÇA O PEDIDO" class="btn">
      </div>
    </div>
</div>	


 <script>
    document.getElementById('whatsappForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Récupération des données
      const name = document.getElementById('name').value.trim();
      const sexe = document.getElementById('sexe').value.trim();
      const pays = document.getElementById('pays').value.trim();
      const ville = document.getElementById('ville').value.trim();
      const adresse = document.getElementById('adresse').value.trim();
      const whatsapp = document.getElementById('whatsapp').value.trim();
      const email = document.getElementById('email').value.trim();
      const categorie = document.getElementById('categorie').value.trim();


      // Numéro WhatsApp (sans + ni espaces)
      const phoneNumber = "34635842016"; // <-- remplace ce numéro par le tien

      // Construction du message
     const fullMessage = 
        `Hola,%0A` +
        `Mi nombre es: ${name}%0A` +
        `Sexo: ${sexe}%0A` +
        `País: ${pays}%0A` +
        `Ciudad: ${ville}%0A` +
        `Dirección: ${adresse}%0A` +
        `Teléfono: ${whatsapp}%0A` +
        `Email: ${email}%0A` +
        `Me gustaría obtener un permiso de conducir de la categoría: ${categorie}%0A%0A` +
        `Espero su respuesta.%0muchas gracias.`;

      // Construction de l’URL WhatsApp
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${fullMessage}`;

      // Redirection vers WhatsApp
      window.open(whatsappURL, '_blank');
    });
  </script>
	
</body>
</html>
